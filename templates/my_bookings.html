<!DOCTYPE html>
<html>
<head>
    <title>My Bookings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="p-4 text-white">
    <h2 class="mb-4 text-center">My Bookings</h2>
    {% if bookings %}
    <table class="table table-bordered table-striped bg-light text-dark">
        <thead>
            <tr>
                <th>Teams</th>
                <th>Stadium</th>
                <th>Date</th>
                <th>Time</th>
                <th>Seat</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for b in bookings %}
            <tr>
                <td>{{ b[0] }}</td>
                <td>{{ b[1] }}</td>
                <td>{{ b[2] }}</td>
                <td>{{ b[3] }}</td>
                <td>{{ b[4] }}</td>
                <td>{{ b[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>No bookings found.</p>
    {% endif %}
    <a href="/select_match" class="btn btn-secondary mt-3">Back to Match Selection</a>
</body>
</html>
