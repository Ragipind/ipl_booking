<!DOCTYPE html>
<html>
<head>
  <title>Payment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
  <h3>Payment for Seat {{ seat }}</h3>
  <form method="POST" action="/confirm">
    <input type="hidden" name="teams" value="{{ teams }}">
    <input type="hidden" name="stadium" value="{{ stadium }}">
    <input type="hidden" name="date" value="{{ date }}">
    <input type="hidden" name="time" value="{{ time }}">
    <input type="hidden" name="seat" value="{{ seat }}">
    <input type="text" name="card" placeholder="Card Number" required class="form-control mb-2">
    <button class="btn btn-success">Pay and Confirm</button>
  </form>
</body>
</html>
