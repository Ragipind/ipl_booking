<!DOCTYPE html>
<html>
<head>
  <title>Select Seat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
  <h3>Choose your seat for {{ teams }} at {{ stadium }} on {{ date }} at {{ time }}</h3>
  <form method="POST">
    {% for row in range(1, 4) %}
      {% for col in ['A', 'B', 'C', 'D'] %}
        {% set seat = col ~ row %}
        <button type="submit" name="seat" value="{{ seat }}"
          class="btn {% if seat in booked %}btn-danger disabled{% else %}btn-success{% endif %} m-1">
          {{ seat }}
        </button>
      {% endfor %}<br>
    {% endfor %}
  </form>
</body>
</html>
