<!DOCTYPE html>
<html>
<head>
  <title>Select IPL Match</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
  <h2>Select an IPL Match</h2>
  <form method="get" action="/booking">
    <select name="match" class="form-control mb-3">
      {% for match in matches %}
        <option value="{{ match.teams }}|{{ match.date }}|{{ match.time }}|{{ match.stadium }}">
          {{ match.teams }} - {{ match.date }} - {{ match.stadium }}
        </option>
      {% endfor %}
    </select>
    <button class="btn btn-primary">Continue</button>
  </form>
</body>
</html>
